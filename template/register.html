{% extends 'base.html' %}

{% block title %}쓰기{% endblock %}

{% block body %}

<form role="form">
    <div class="form-group">
        <label>타입</label>

        <div class="radio">
            <label for="type_withdrawal">
                <input type="radio" name="type" id="type_withdrawal" checked/>
                지출
            </label>
            <label for="type_deposit">
                <input type="radio" name="type" id="type_deposit"/>
                수입
            </label>
            <label for="type_transfer">
                <input type="radio" name="type" id="type_transfer"/>
                이체
            </label>
        </div>
    </div>
    <div class="form-group">
        <label for="category">분류</label>
        <input type="text" class="form-control" id="category">
    </div>
    <div class="form-group">
        <label for="amount">금액</label>
        <input type="tel" class="form-control" id="amount">
    </div>
    <div class="form-group">
        <label for="memo">내역</label>
        <input type="text" class="form-control" id="memo">
    </div>
    <div class="form-group">
        <label for="date">날짜</label>
        <input type="date" class="form-control" id="date">
    </div>
    <button type="submit" class="btn btn-primary btn-block">등록</button>
</form>

{% endblock %}
