<!DOCTYPE html>
<html>
<head lang="ko">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} - Mytory Moneybook</title>
    <link rel="stylesheet" href="assets/production.css"/>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-default" role="navigation">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".js-navbar">
                <span class="sr-only">메뉴 얼기</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">M</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse js-navbar">
            <ul class="nav navbar-nav">
                <li><a href="#">내역</a></li>
                <li class="active"><a href="#">등록</a></li>
            </ul>
        </div>
    </nav>

    {% block body %}
    {% endblock %}

</div>

<script src="assets/production.min.js"></script>
</body>
</html>
